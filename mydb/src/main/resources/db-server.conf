akka {
	loglevel = "DEBUG"
	actor {
		provider = "akka.cluster.ClusterActorRefProvider",
		dispatcher_name = "db_dispatcher"
		server_name = "db_server"
	}
	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
			hostname = "127.0.0.1"
			port = 8088
		}
	}
	cluster {
		seed-nodes = [
			"akka.tcp://Akka-db-system-server-cluster@127.0.0.1:8088",
			"akka.tcp://Akka-db-system-server-cluster@127.0.0.1:8089"
		]
	}
	extensions = ["akka.cluster.client.ClusterClientReceptionist"]
}
wmc {
	sharding {
		name = "sharding_1"
		count = 2
	}
}